<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal</title>
  </head>
  <body>
    <div class="modal">
      <!-- В стилях display.none, удалите, чтобы увидеть -->
      <div class="popap">
        <div class="popap-head">
          <div class="close">X</div>
        </div>
        <div class="popap-main">
          <form class="popap-form">
            <label>
              <span>First Name</span>
              <input type="text" name="first-name" />
              <div class="validation">
                <p class="validation-text">
                  Length can be a maximum of 10 characters and contain letters
                </p>
              </div>
            </label>
            <label>
              <span>Last Name</span>
              <input type="text" name="last-name" />
              <div class="validation">
                <p class="validation-text">
                  Length can be a maximum of 10 characters and contain letters
                </p>
              </div>
            </label>
            <label>
              <span>Age</span>
              <input type="text" name="age" />
              <div class="validation">
                <p class="validation-text">
                  Age must be less than 135 and contain digits
                </p>
              </div>
            </label>
          </form>
          <div class="popap-btn">
            <div class="btn close">close</div>
            <div class="btn ok">ok</div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn add-user">add user</div>
    <table class="table">
      <tr class="table-row">
        <th class="table-item">First Name</th>
        <th class="table-item">Last Name</th>
        <th class="table-item">Age</th>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
